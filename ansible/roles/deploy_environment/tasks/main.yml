---
    - name: Update apt packages
      apt:
        upgrade: yes
        update_cache: yes

    - name: Install git
      apt:
        name: git
        state: present
        

    - name: Install packages
      apt:
        name:
          - openjdk-8-jdk
          - maven
          - tomcat9
          - postgresql-client-common
          - postgresql-client-12
        state: present
        update_cache: yes


        